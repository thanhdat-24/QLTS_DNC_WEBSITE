<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Quên mật khẩu</h1>
            <p class="login-subtitle">Nhập email để nhận hướng dẫn đặt lại mật khẩu</p>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required placeholder="Nhập email">
            </div>
            <button type="submit" class="btn-login">Gửi hướng dẫn</button>
        </form>
        <div class="login-footer">
            <a href="{{ url_for('auth_routes.login') }}">Quay lại đăng nhập</a>
        </div>
    </div>
</body>
</html>
