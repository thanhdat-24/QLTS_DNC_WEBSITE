<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Đặt lại mật khẩu</h1>
            <p class="login-subtitle">Nhập mật khẩu mới cho tài khoản của bạn</p>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="password">Mật khẩu mới</label>
                <input type="password" name="password" class="form-control" required placeholder="Nhập mật khẩu mới">
            </div>
            <button type="submit" class="btn-login">Đặt lại mật khẩu</button>
        </form>
        <div class="login-footer">
            <a href="{{ url_for('auth_routes.login') }}">Quay lại đăng nhập</a>
        </div>
    </div>
</body>
</html>
